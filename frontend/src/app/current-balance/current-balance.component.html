<mat-card class="card-demo">
  <mat-card-title>Current Balance</mat-card-title>
  <mat-card-subtitle>Your account: {{defaultAccount}}</mat-card-subtitle>
  <mat-card-content>
    <h1>{{balance}} <span>{{symbol}}</span></h1>
    <button mat-raised-button color="primary">Cash out</button>
  </mat-card-content>
</mat-card>
